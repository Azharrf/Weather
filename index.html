<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row side-left">
            <div class="col-md-3 weather-city">
                <div class="input-group flex-nowrap search-container align-items-center">
                    <span class="input-group-text" id="addon-wrapping"><i class='bx bx-search'></i></span>
                    <input type="text" class="form-control search-input" placeholder="Search for places..."
                        aria-label="Username" aria-describedby="addon-wrapping">
                    <a href="#" class="search-button">Cari</a>
                    <!-- <a class="button-close"><i class='bx bxs-x-circle'></i></a> -->
                </div>

                <div class="main-wea
                ther">
                    <img src="img/day/293.png" alt="weather" id="weather-main">
                </div>

                <div class="time">
                    <h1 id="suhu">12<span>°C</span></h1>
                    <h3 id="date-time">Monday, <span>16:00</span></h3>
                </div>

                <hr>

                <div class="weather-predict">
                    <div class="weather-coludy d-flex align-items-center">
                        <img src="img/day/119.png" alt="" id="img-desc">
                        <p class="desc">Mostly Cloudy</p>
                    </div>

                    <div class="weather-rain d-flex align-items-center">
                        <img src="img/day/263.png" alt="" id="img-main">
                        <p class="main">Rain</p>
                    </div>
                </div>

                <div class="city d-flex align-items-center justify-content-center">
                    <div class="overlay"></div>
                    <p class="kota">New York City</p>
                </div>
            </div>

            <div class="col-md-9 weather-prediksi d-flex flex-column justify-content-between align-items-center">
                <div class="header d-flex align-items-center">
                    <ul>
                        <li><a href="#">Today</a></li>
                        <li><a href="#">Week</a></li>
                    </ul>
                    <button class="suhu-btn celcius active">°C</button>
                    <button class="suhu-btn fahrenheit">°F</button>
                    <div class="avatar">
                        <img src="img/people1.jpg" alt="Avatar User">
                    </div>
                </div>

                <div class="week-weather d-flex flex-row justify-content-between"></div>

                <div class="highlights">
                    <h1>Today's Highlights</h1>

                    <div class="hightlight d-flex justify-content-between flex-column">
                        <h3>UV Index</h3>
                        <h1 id="uv-index">7.70</h1>
                    </div>

                    <div class="hightlight d-flex justify-content-between flex-column">
                        <h3>Wind Status</h3>
                        <h1 id="speed">7.70 <span>km/h</span></h1>

                        <div class="wsw d-flex flex-row align-items-center">
                            <i class='bx bxs-map'></i>
                            <h5>WSW</h5>
                        </div>
                    </div>

                    <div class="hightlight d-flex justify-content-between flex-column">
                        <h3>Sunrise & Sunset</h3>
                        <div class="sunrise d-flex flex-column">
                            <i class='bx bx-up-arrow-alt'></i>
                            <h2 id="sunrise">6:35 AM</h2>
                        </div>
                        <div class="sunset d-flex flex-column">
                            <i class='bx bx-down-arrow-alt'></i>
                            <h2 id="sunset">5:52 PM</h2>
                        </div>
                    </div>

                    <div class="hightlight d-flex justify-content-between flex-column">
                        <h3>Humidity</h3>
                        <h1 id="humidity">12<span>%</span></h1>

                        <div class="progress">
                            <div class="progress-bar humidity-progress" role="progressbar" aria-valuenow="75"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <div class="wsw d-flex flex-row align-items-center">
                            <h5>normal</h5>
                        </div>
                    </div>

                    <div class="hightlight d-flex justify-content-between flex-column">
                        <h3>Visibility</h3>
                        <h1 id="visibility">7.2 <span>km</span></h1>

                        <div class="wsw d-flex flex-row align-items-center">
                            <h5>Average</h5>
                        </div>
                    </div>

                    <div class="hightlight d-flex justify-content-between flex-column">
                        <h3>Air Quality</h3>
                        <h1 id="aqi">105</h1>

                        <div class="progress">
                            <div class="progress-bar air-progress" role="progressbar" aria-valuenow="75"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <div class="wsw d-flex flex-row align-items-center">
                            <h5 id="main">Unhealthy</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
    <!-- <script src="js/promise.js"></script> -->
</body>

</html>
