<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-3 weather-city">
                <div class="input-group flex-nowrap search-container align-items-center">
                    <span class="input-group-text" id="addon-wrapping"><i class='bx bx-search'></i></span>
                    <input type="text" class="form-control search-input" placeholder="Search for places..."
                        aria-label="Username" aria-describedby="addon-wrapping">
                    <a href="#" class="search-button">Cari</a>
                </div>

                <div class="main-weather">
                    <img src="" alt="weather" id="weather-main">
                </div>

                <div class="time">
                    <h1 id="suhu">0<span>°C</span></h1>
                    <h3 id="date-time">Monday, <span>16:00</span></h3>
                </div>

                <hr>

                <div class="weather-coludy d-flex align-items-center">
                    <img src="" alt="" id="img-desc">

                    <div class="weather-rain d-flex flex-column justify-content-evenly">
                        <p class="desc">Mostly Cloudy</p>
                        <p class="main">Rain</p>
                    </div>
                </div>

                <div class="city d-flex align-items-center justify-content-center">
                    <div class="overlay"></div>
                    <p class="kota">New York City</p>
                </div>
            </div>

            <div
                class="col-md-12 col-lg-9 weather-prediksi d-flex flex-column justify-content-between align-items-center">
                <div class="header d-flex align-items-center">
                    <h1>Weekly</h1>
                    <a onclick="suhuBtn('celcius')" class="suhu-btn celcius active">°C</a>
                    <a onclick="suhuBtn('fahrenheit')" class="suhu-btn fahrenheit">°F</a>
                    <div class="avatar">
                        <img src="img/people1.jpg" alt="Avatar User">
                    </div>
                </div>

                <div class="week-weather"></div>

                <div class="highlights d-flex flex-row flex-wrap justify-content-between">
                    <h1 class="title-highlight">Today's Highlights</h1>

                    <div class="col-6 col-md-4 col-xl-4 hightlight d-flex justify-content-between flex-column">
                        <h3>UV Index</h3>

                        <div class="semi-donut">
                            <div class="bar"></div>
                            <h1 id="uv-index">0</h1>
                        </div>

                    </div>

                    <div class="col-6 col-md-4 col-xl-4 hightlight d-flex justify-content-between flex-column">
                        <h3>Wind Status</h3>
                        <h1 id="speed">0.00 <span>km/h</span></h1>

                        <div class="wsw d-flex flex-row align-items-center">
                            <i class='bx bxs-map'></i>
                            <h5 id="direct">WSW</h5>
                        </div>
                    </div>

                    <div class="col-6 col-md-4 col-xl-4 hightlight d-flex justify-content-between flex-column">
                        <h3>Sunrise & Sunset</h3>
                        <div class="sunrise d-flex align-items-center">
                            <i class='bx bx-up-arrow-alt'></i>
                            <h2 id="sunrise">00:00 AM</h2>
                        </div>
                        <div class="sunset d-flex align-items-center">
                            <i class='bx bx-down-arrow-alt'></i>
                            <h2 id="sunset">00:00 PM</h2>
                        </div>
                    </div>

                    <div class="col-md-4 hightlight d-flex justify-content-between flex-column">
                        <h3>Humidity</h3>
                        <h1 id="humidity">0<span>%</span></h1>

                        <div class="progress">
                            <div class="progress-bar humidity-progress" role="progressbar" aria-valuenow="75"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <div class="wsw d-flex flex-row align-items-center">
                            <h5 id="level-hmdty">normal</h5>
                        </div>
                    </div>

                    <div class="col-md-4 hightlight d-flex justify-content-between flex-column">
                        <h3>Visibility</h3>
                        <h1 id="visibility">0<span>km</span></h1>

                        <div class="wsw d-flex flex-row align-items-center">
                            <h5 id="level-vsblty">Average</h5>
                        </div>
                    </div>

                    <div class="col-md-4 hightlight d-flex justify-content-between flex-column">
                        <h3>Air Quality</h3>
                        <h1 id="aqi">0</h1>

                        <div class="progress">
                            <div class="progress-bar air-progress" role="progressbar" aria-valuenow="75"
                                aria-valuemin="0" aria-valuemax="400"></div>
                        </div>

                        <div class="wsw d-flex flex-row align-items-center">
                            <h5 id="level-air">Unhealthy</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
    <!-- <script src="js/promise.js"></script> -->
</body>

</html>
